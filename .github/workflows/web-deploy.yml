name: Web Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    # ВАЛИДНЫЙ синтаксис: labels задаются внутри runs-on в виде массива
    runs-on: [ self-hosted, linux, aidomio ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # Починить "dubious ownership" в кэше flutter внутри контейнера
      - name: Fix git safe.directory for flutter cache
        shell: bash
        run: |
          for d in /opt/hostedtoolcache/flutter/*/*; do
            [ -d "$d" ] && git config --global --add safe.directory "$d" || true
          done

      - name: Flutter doctor
        run: |
          flutter --version
          flutter doctor -v

      - name: Get deps
        run: flutter pub get
        working-directory: .

      - name: Build web (release)
        run: flutter build web --release --no-tree-shake-icons
        working-directory: .

      - name: Deploy to /srv/cc_web
        run: |
          rm -rf /srv/cc_web/*
          cp -r build/web/* /srv/cc_web/
          echo "Deployed at $(date -Is)" > /srv/cc_web/DEPLOYED.txt
        working-directory: .
